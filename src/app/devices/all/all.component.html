@if(!loading){
  <div class="container">
    <div class="row">
        <h4>All Devices ({{numOfRecords}})</h4>
        <div class="col-12">
            <table mat-table matSort [dataSource]="dataSource" class="table table-bordered">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header > ID. </th>
                  
                  <td mat-cell *matCellDef="let row">
                    <button mat-button routerLink="/devices/{{row.id}}">{{row.id}}</button>
                  </td>
                </ng-container>
              
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
              

                <ng-container matColumnDef="imei">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header > IMEI </th>
                  <td mat-cell *matCellDef="let row"> {{row.imei}} </td>
                </ng-container>

                <ng-container matColumnDef="lastPoint">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header ></th>
                    <td mat-cell *matCellDef="let row"> 
                        <button mat-button (click)="showLastPoint($event, row)">Show Last Point</button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of devices">
</mat-paginator>
        </div>
    </div>
</div>
}


@if(loading){
  <div class="d-flex justify-content-center align-items-center vh-screen">
    <div class="loader">
 
    </div>
  </div>
  
}
