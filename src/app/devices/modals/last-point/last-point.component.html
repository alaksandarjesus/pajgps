<h2 mat-dialog-title>Device Last Location</h2>
<mat-dialog-content>
    <p>Lan: {{this.data?.lng}}, Lat:{{this.data?.lat}}</p>
    <div id="map" style="width:500px; height:500px"></div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
